<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>

        <div class="main-content">

                <ul id="incomplete-ul">

                    </li>
                    <li>

                    </li>

                    </li>
                </ul>
            </div>
            <div class="complete-tasks">

                <ul id="complete-ul">

                </ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
